{% extends 'base.html' %}
{% block content %}

<h2>{{ object.name }}</h2>

    {% for task in category.task_category.all %}
        <li>
            {{task.title}}
        </li>
    {% empty %}
    <h2>There is no task todo!</h2>
    {% endfor %}

<a href="{% url 'ToDo:category_list' %}">All category</a>
{% endblock content %}
