<!doctype html>
{% load static %}
{% load custom_tags %}
{% load admin_urls %}
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Reminder
      {% block title %}

      {% endblock title %}
    </title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
<style>

body{
    height:auto;
}
* {box-sizing: border-box}
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  text-align: center;
}

.navbar a:hover {
  background-color: dodgerblue;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
    width: 100%;
    text-align: left;
  }
}

</style>
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card">
          <div class="card-header p-3">

              <div class="navbar">
              <a href="{% url 'admin:index' %}">Admin</a>
              <a href="{% url 'ToDo:home' %}">Home</a>
              <a href="{% url 'ToDo:task_list' %}">Task List</a>
              <a href="{% url 'ToDo:category_list' %}">Category List</a>

              <a href="{% url 'ToDo:task_new' %}">+ task</a>
              <a href="{% url 'ToDo:category_new' %}">+ Category</a>
            </div>

          </div>
          <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; ">

            {% block content %}
                    <h1 style="text-align:center; color:dodgerblue;">Get Start<i class="fas fa-check-circle me-5"></i></h1>
            {% endblock %}

          </div>
          <div class="card-footer text-end p-3">

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
