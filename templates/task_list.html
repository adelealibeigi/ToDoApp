{% extends 'base.html' %}
{% block title %}Task List{% endblock title %}
{% block content %}
    {% for task in object_list %}
        <a href="{% url 'task_detail' task.slug %}">{{ task.title }}

        </a>
            <span>{{ task.category }} Category |
            {{ task.due_date }}</span>
        </div>
        <div>
            {{ task.description }}
        </div>

        </div>
        <br />
    {% endfor %}
{% endblock content %}
