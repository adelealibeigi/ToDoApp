{% extends 'base.html' %}
{% block title %}Delete Task{% endblock title %}
{% block content %}
<h5 class="mb-0"><i class="fas fa-trash-alt text-danger"></i>Delete Task</h5>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure to delete "{{ object.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Delete</button>
</form>
{% endblock content %}
