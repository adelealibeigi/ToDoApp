{% extends 'base.html' %}
{% block title %}Update Task{% endblock title %}
{% block content %}

<h5 class="mb-0"><i class="fas fa-edit me-3 btn-success"></i>Edit Task</h5>
<hr>
<form action="" method="post">{% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
            <tr>
                <td><input type="submit" VALUE="Save" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
{% endblock content %}
