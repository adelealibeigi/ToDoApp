{% extends 'base.html' %}
{% block title %}Delete Category{% endblock title %}
{% block content %}

<h5 class="mb-0"><i class="fas fa-trash-alt text-danger"></i>Delete Category</h5>
<hr>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure to delete "{{ object.name }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Delete</button>
</form>
{% endblock content %}
